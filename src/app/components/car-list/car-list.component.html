<table class="table table-striped">
    <thead class="table-light">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Brand</th>   
            <th scope="col">Name</th>        
            <th scope="col">Color</th>
            <th scope="col">Year</th>
            <th scope="col">Price</th>     
            
            <th scope="col"><button class="btn btn-success" click="routerLink" routerLink="add"
                style="width: 160px;" >AddCar</button></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let car of cars">
            <th scope="row">{{car.carId}}</th>
            <td>{{car.brandName}}</td>
            <td>{{car.carName}}</td>
            <td>{{car.colorName}}</td>
            <td>{{car.modelYear}}</td>
            <td>{{car.dailyPrice |vatAdded:18 | currency }}</td>
         
          
            <td>
                <button class="btn btn-danger" click="routerLink" routerLink="update/{{car.carId}}">Update</button>
                <button class="btn btn-dark" click="routerLink" routerLink="delete/{{car.carId}}" style="margin-left:12px ;" >Delete</button>
            </td>
        </tr>
    </tbody>

</table>
