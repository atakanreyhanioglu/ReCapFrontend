<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title">DeleteRental</h5>
            </div>
            <div class="card-body">
                
                <table class="table container">
                    <thead>
                        <tr>
                            <th scope="col">Customer</th>
                            <th scope="col">CarId</th>
                            <th scope="col">Car Name</th>   
                            <th scope="col">Rent Date</th>        
                            <th scope="col">Return Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let rental of rentals">
                            <th scope="row">{{rental.customerName | uppercase}} {{rental.customerLastName | uppercase}}</th>
                             <td>{{rental.carId}}</td>
                                    <td>{{rental.carName}}</td>
                                    <td>{{rental.rentDate | date:'shortDate'}}</td>
                                    <td>{{rental.returnDate | date:'shortDate'}}</td>
                        </tr>
                    </tbody>

                </table>
            </div>
            <div class="card-footer">
                 <button class="btn btn-fill btn-dark" (click)="backToList()">BackToList</button>
                <button class="btn btn-fill btn-danger" style="float: right;" (click)="delete()">Delete</button> 
                
            </div>
        </div>

    </div>

</div>
