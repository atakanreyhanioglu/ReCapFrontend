
        
   

<div id="cont" class="container">
    <div class="row">
      <div class="col">
        <select class="form-select" aria-placeholder="Brands">
            <option selected value="0">Brands</option>
            <option
              *ngFor="let brand of brands"
              [value]="brand.brandId"
              [selected]=""
            >
              {{ brand.brandName }}
            </option>
          </select>
      </div>
      
      
      <div class="col">
        <form [formGroup]="brandAddForm">
            <div id="drop">
              <div class="form-group">
                <input
                  type="text"
                  id="brandName"
                  formControlName="brandName"
                  class="form-control"
                  placeholder="Brand Name"
                />
              </div>
            </div>
          </form>
          
      </div>
      <div class="col">
        <button
                    id="brandbtn"
                    class="btn btn-fill btn-info"
                    (click)="add()"
                  >
                    AddBrand
                  </button>
      </div>
    </div>
    
    <div class="row">
      <div class="col">
        <select class="form-select" aria-placeholder="Colors">
            <option selected value="0">Colors</option>
            <option
              *ngFor="let color of colors"
              [value]="color.colorId"
              [selected]=""
            >
              {{ color.colorName }}
            </option>
          </select>
      </div>
      <div class="col">
        <form [formGroup]="colorAddForm">
            <div class="mb-3">
              

              <div class="form-group">
                <input
                  type="text"
                  id="colorName"
                  formControlName="colorName"
                  class="form-control"
                  placeholder="Color Name"
                />
              </div>
            </div>
          </form>
      </div>
      <div class="col">
        <button
                    id="brandbtn"
                    class="btn btn-fill btn-info"
                    (click)="addColor()"
                  >
                    AddColor
                  </button>
      </div>

      <div id="col1" class="row">
        <div  class="col">

            <form [formGroup]= "carAddForm">
               
                    <label for="brandId">Brand</label>
                    <div class="form-group">
                    <select  aria-placeholder="Brands" type = "number" id="brandId" formControlName="brandId"
                    class="form-select">                           
                <option [ngValue] = "brand.brandId"
                *ngFor = "let brand of brands">{{brand.brandName}}</option>
                </select>
              
                
                </div>
              
                
         
                    <label for="colorId">Color</label>
                    <div class="form-group">
                    <select  type = "number" id="colorId" formControlName="colorId"
                    class="form-select">
                    <option value=0>Colors</option>
                <option [ngValue] = "color.colorId"
                *ngFor = "let color of colors">{{color.colorName}}</option>
                </select>
                </div>
        
                
              
                    <div class="form-group">
                        <input type="text" id="modelYear" formControlName="modelYear" class="form-control" placeholder="model Year" />
                    </div>
       
               
                                       
       
                    <div class="form-group">
                        <input type="number" id="dailyPrice" formControlName="dailyPrice" class="form-control" placeholder="Daily Price" />
                    </div>
    
               

                    <div class="form-group">
                        <input type="text" id="description" formControlName="description" class="form-control" placeholder="Car Name" />
                    </div>
    
               
            </form>
   
    <div class="card-footer">
            <button id="add" class="btn btn-fill btn-danger" (click)="addCar()">AddCar</button>
        </div>
    </div>
        
        
        </div>
        </div>
    </div>
