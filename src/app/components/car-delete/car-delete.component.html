<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title">DeleteCar</h5>
            </div>
            <div class="card-body">
                
                <table class="table container">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Brand</th>
                            <th>Name</th>
                            <th>Year</th>
                            <th>Color</th>
                            <th>DailyPrice</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngIf="car">
                            <td>{{car.id}}</td>
                            <td>{{brandName}}</td>
                            <td>{{car.description}}</td>
                            <td>{{car.modelYear}}</td>
                            <td>{{colorName}}</td>
                            <td>{{car.dailyPrice |vatAdded:18 | currency}}</td>

                        </tr>
                    </tbody>

                </table>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-dark" (click)="backToList()">BackToList</button>
                <button class="btn btn-fill btn-danger" style="float: right;" (click)="delete()">Delete</button>
                
            </div>
        </div>

    </div>

</div>
