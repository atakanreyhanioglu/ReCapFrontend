<div class="card">
    <div class="card-header"><h5 class="title font-weight-bold">UpdateColor</h5></div>

    <div class="card-body">
        <form [formGroup]="colorUpdateForm">
            <div class="row">
                <div class="mb-3">
                    <label for="colorName">Color</label>
                    <div class="form-group">
                        <input type="text" id="colorName" class="form-control" formControlName="colorName" placeholder="Color Name" />

                    </div> 
                </div>
            </div>
        </form>
    </div>
    <div class="card-footer">
        <button class="btn btn-fill btn-dark" (click)="backToList()">BackToList</button>
        <button class="btn btn-fill btn-success" (click)="update()" style="float: right;">Update</button>
    </div>
</div>
